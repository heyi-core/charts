apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "hbase.fullname" . }}-rs
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/hbase-configmap.yaml") . | sha256sum }}
  labels:
    app: {{ template "hbase.name" . }}
    chart: {{ include "hbase.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: hbase-rs
spec:
  serviceName: {{ template "hbase.fullname" . }}-rs
  replicas: {{ .Values.region.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "hbase.name" . }}
        release: {{ .Release.Name }}
        component: hbase-rs
    spec:
      {{- if .Values.region.affinity }}
      affinity:
{{ toYaml .Values.region.affinity | indent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "component"
                    operator: In
                    values:
                      - hbase-rs
                  - key: "app"
                    operator: In
                    values:
                      - {{ template "hbase.name" . }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      terminationGracePeriodSeconds: 30
      containers:
      - name: hbase-rs
        securityContext:
          privileged: true
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
          - name: HADOOP_CUSTOM_CONF_DIR
            value: /etc/hadoop-custom-conf
          - name: HADOOP_CONF_DIR
            value: /etc/hadoop-custom-conf
        command:
        - "/bin/bash"
        - "/etc/hbase-custom-conf/bootstrap.sh"
        resources:
{{ toYaml .Values.region.resources | indent 10 }}
        readinessProbe:
          httpGet:
            path: /
            port: 16030
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 16030
          initialDelaySeconds: 20
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
              - "/bin/bash"
              - "/etc/hbase-custom-conf/stop.sh"
        volumeMounts:
        - name: hbase-config
          mountPath: /etc/hbase-custom-conf
        - name: hadoop-config
          mountPath: /etc/hadoop-custom-conf
      volumes:
      - name: hbase-config
        configMap:
          name: {{ include "hbase.fullname" . }}
      - name: hadoop-config
        configMap:
          name: {{ include "hbase.hadoop.config.name" . }}
      nodeSelector:
{{ toYaml .Values.region.nodeSelector | indent 8 }}